---
layout: default
---

<div class="home">

  <h1 class="page-heading">Materials</h1>

  <ul class="post-list">
    {% for course in site.collections %}
      <li>
        <h2>
          <a class="post-link" href="{{ course.indexurl | prepend: site.baseurl }}">
              {{ course.title }}
          </a>
        </h2>
      </li>
    {% endfor %}
  </ul>
</div>
