<header class="navbar navbar-default navbar-fixed-top">
  <div>
    <div class="navbar-left" id='navbar-left'>
        {% include breadcrumbs.html %}
    </div>
    <div class="wrapper navbar-right">
      <nav class="site-nav">
        <a href="#" class="menu-icon">
          <svg viewBox="0 0 18 15">
            <path fill="#424242" d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.031C17.335,0,18,0.665,18,1.484L18,1.484z"/>
            <path fill="#424242" d="M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0c0-0.82,0.665-1.484,1.484-1.484 h15.031C17.335,6.031,18,6.696,18,7.516L18,7.516z"/>
            <path fill="#424242" d="M18,13.516C18,14.335,17.335,15,16.516,15H1.484C0.665,15,0,14.335,0,13.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.031C17.335,12.031,18,12.696,18,13.516L18,13.516z"/>
          </svg>
        </a>
        <div class="trigger">
          <form id="tique-form" action="{{ page.url | relative_url }}" >
            <div class="tipue_search_right">
              <input type="text" name="q" id="tipue_search_input" pattern=".{3,}" title="At least 3 characters" required>
              <input type='button' value='clear' class='btn btn-info' id='clear-search'/>
            </div>
            <div style="clear: both;"></div>
          </form>
        </div>
      </nav>
      <script>
        $(function() {
          $('#tipue_search_input').tipuesearch();
          $('#tique-form').submit(function(event){
            $('#tipue_search_content').show();
            $('html, body').animate({scrollTop : 0},'slow');
            event.preventDefault();
          });
          $('#clear-search').click(function(){
            $('#tipue_search_content').hide();
          });
          $('#tipue_search_content').hide();
        });
      </script>
    </div>
  </div>
</header>
<div id="tipue_search_content"></div>
